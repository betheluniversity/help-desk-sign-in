{% extends 'help_desk_base.html' %}

{% block body_content %}
    <div class="col-md-12">
        <div class="card info">
            <div class="card-body text-center">
                <h1 class="card-title">Help Desk Time Clock</h1>
                <h6 class="card-text">Instructions: Scan Student ID and click whether you are signing
                    in or out of your shift.</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a class="dashboard-link" href="#">
                    <div class="card dashboard-card text-center">
                        <div class="card-body" id="sign-in-button">
                            <h4>Sign in</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a class="dashboard-link" href="#">
                    <div class="card dashboard-card text-center">
                        <div class="card-body" id="sign-out-button">
                            <h4>Sign out</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-success text-center m-3 mb-3 mx-auto" role="alert" style="width: 30rem;">
                <h4 class="alert-heading">Sign in/out successful</h4>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-danger text-center m-3 mb-3 mx-auto" role="alert" style="width: 30rem;">
                <h4 class="alert-heading">Error signing in/out</h4>
                <p>Click to refresh and try again</p>
                <a href="#" class="btn btn-light" style="width: 13rem;">Refresh</a>
            </div>
        </div>
    </div>
{% endblock %}
