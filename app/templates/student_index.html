{% extends 'help_desk_base.html' %}

{% block body_content %}
<div class="whole-page">
    <div class="student-page">
        <form>
            <div class="centered margin-bottom-10">
                <h3 id="title-bar">Scan ID to Sign In or Out</h3>
                <h3 class="alert alert-success" id="time-clock-success" style="display: none;">Scan success</h3>
                <h3 class="alert alert-danger" id="time-clock-fail" style="display: none;">Scan failed, try again</h3>
                <h3 class="alert alert-danger" id="resource-exhausted" style="display: none;">Error: server exhausted. Please wait 60 seconds and try again.</h3>
            </div>
            <div id="spinner" class="spinner" style="display: none;">
                <img id="img-spinner" class="spinner-img" src="https://cdn1.bethel.edu/images/load.gif" alt="Loading"/>
            </div>
        </form>
    </div>
        <table id="student-attendance" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th data-toggle="tooltip" data-placement="top" title="Student Name">Name</th>
                    <th data-toggle="tooltip" data-placement="top" title="Time Signed Into Session">Time In</th>
                    <th data-toggle="tooltip" data-placement="top" title="Time Signed Out Of Session">Time Out</th>
                </tr>
            </thead>
            <tbody id="student-tbody">
                {% include 'student_table.html' %}
            </tbody>
        </table>
</div>
{% endblock %}
